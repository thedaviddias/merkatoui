name: Release

on:
  push:
    branches: ['main']

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Build CLI Only
        run: |
          cd packages/cli
          pnpm build

      - name: Release
        uses: ./.github/actions/release
        with:
          github-token: ${{ secrets.PAT }}
          npm-token: ${{ secrets.NPM_TOKEN }}
